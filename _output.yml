bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Statistics Using Technology</a></li>
      after: |
        <li><a href="https://github.com/StatPREP/Stat_using_technology" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]
